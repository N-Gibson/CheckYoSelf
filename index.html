<!DOCTYPE html>
  <html>
    <head>
      <link rel="stylesheet" href="normalize.css"/>
      <link rel="stylesheet" href="styles.css"/>
      <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,800&display=swap" rel="stylesheet">
      <meta name="viewport" content="width=device-width, initial-scale=1"/>
    </head>
    <body>
      <header>
        <h1>CHECK <span>YO'</span> SELF</h1>
        <div class="header__div">
         <img class="header__div-img" src="images/search.svg" alt=""/>
         <input class="header__div-input" type="text"/>
        </div>
      </header>
      <aside>
        <label for="title-input">Task Title</label>
        <input id="title-input" class="aside__input-title" type="text">
        <ul class="aside__ul"></ul>
        <label for="task-item">Task Item</label>
        <div class="aside__div-button-plus">
          <input id="task-item" class="aside__div__input-item" type="text">
          <img class="aside__div__img-plus" src="images/plus.svg">
        </div>
        <button class="aside__button-list">Make Task List</button>
        <button class="aside__button-clear">Clear All</button>
        <div class="aside__div-line">
          <button class="aside__button-filter" data-toggle=false>Filter By Urgency</button>
        </div>
      </aside>
      <main>
        <p class='prompt-message'>Add a TO <span class='prompt-span'>DO'</span> LIST</p>
      </main>
    </body>
    <script src="todo-list.js"></script>
    <script src="main.js"></script>
  </html>
